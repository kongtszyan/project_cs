        <div class="container">

            <h4 class="title">
              <strong>Account settings</strong>
            </h4>
        
            <div class="card">
              <div class="row">
                <div class="col col-md-2 col-lg-3">
                  <ul class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action" id="defaultpage" onclick="openTab(event, 'tab1'); scrollToTop()" href="#change-account-info">Account Info</a>
                    <a class="list-group-item list-group-item-action" onclick="openTab(event, 'tab2'); scrollToTop()" href="#change-login-info">Change password</a>
                  </ul>
                </div>
                <div class="col col-md-6">
                  <div id="tab1" class="tab-content">
                    <div id="change-account-info">
                      <div class="card-body">
                          <div class="form-group">
                              <label class="form-label">E-mail: </label>
                              <input type="email" class="form-control" value="">
                          </div>
                          <div class="form-group">
                              <label class="form-label">Gender: </label>
                              <select type="text" class="form-control" value="">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label class="form-label">Age Range: </label>
                              <select type="text" class="form-control" value="">
                                <option value="Below 18">Below 18</option>
                                <option value="18-30">18-30</option>
                                <option value="31-45">31-45</option>
                                <option value="Above 45">Above 45</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label class="form-label">Educational Background: </label>
                              <select type="text" class="form-control" value="">
                                <option value="Below 18">Male</option>
                                <option value="18-30">Female</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label class="form-label">Job Nature: </label>
                              <input type="text" class="form-control" value="">
                          </div>
                          <div class="form-group">
                              <label class="form-label">Job Ranking: </label>
                              <input type="text" class="form-control" value="">
                          </div>
                          <div class="form-group">
                              <label class="form-label">Ethnicity: </label>
                              <input type="text" class="form-control" value="">
                          </div>
                      </div>
                    </div>
                  </div>
                  <div id="tab2" class="tab-content">
                    <div id="change-login-info">
                      <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">Username: </label>
                            <input type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">New password: </label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Repeat new password: </label>
                            <input type="password" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right mt-9">           
                <button type="submit" form="ChangeAccInfoForm">Save changes</button>&nbsp;
                <button type="reset">Cancel</button>
              </div>
            </div>
        </div>
      </div>
    <script>
      /*document.getElementById("change-account-info").tab("show")
      $('.list-group-flush account-settings-links a[href="#change-login-info"]').tab("show")*/

      // Scroll bar (need to be modified)
      /*function scrollToTop() {
        window.scrollTo(0,0)
      }*/

      // Default Tab
      // Get the element with id="defaultpage" and click on it
      window.addEventListener('load', function() {
        document.getElementById('defaultpage').click();
    });

      // A function to open subtabs and change color of the active subtab
      function openTab(evt, tabName) {
      // Declare all variables
      const tabs = document.getElementsByClassName("list-group-item");
      const tabContents = document.getElementsByClassName("tab-content");

      // Remove active class from all tabs and tab contents
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }
      for (let i = 0; i < tabContents.length; i++) {
        tabContents[i].style.display = "none";
      }

      // Add active class to clicked tab and show corresponding tab content
      evt.currentTarget.classList.add("active");
      document.getElementById(tabName).style.display = "block";
    }

    </script>
  </body>
