<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Platform</title>
    <meta name="viewport" content=
        "width=device-width,initial-scale=1">
    <link rel="stylesheet" href="static/css/c_quiz_question.css">
  </head>

  <body>
    <!--navigation bar and title-->
    <div class="background">
      <div class="nav">
        <div class="profile-dropdown-menu">
          <a id="navmenu">Your Profile</a>
          <ul class="profile-dropdown-content">
            <a href="/profile">Edit Profile</a>
            <a href="/login">Logout</a>
          </ul>
        </div>
        <a href="/quiz" class="active" id="navmenu"><strong>Take Quiz</strong></a>
        <a href="/toolkit" id="navmenu">View Toolkit</a>
        <a href="/home" id="navmenu">Home</a>
      </div>
      <div class="text-box">
        <h2>Quiz: What Do You Know About Unconscious Bias?</h2>
      </div>
      <form action="/quiz-result" method="post" id="SentimentAnalysisForm">
        {% set count = 0 %}
        {% for question in questions %}
          <div class="display-container">
            <div id="quiz">
              <div id="question">
                <h3 id="header">{{ question[0] }}</h3>
              </div>
              <div id="container">
                <div class="textbox">
                  <textarea id="sa-{{ count }}" type="sa" name="sa-{{ count }}" placeholder="Enter your response here..." value="{{ count }}"required></textarea>
                  {% set count = count + 1 %}
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </form>
      <input type="submit" form="SentimentAnalysisForm" value="Submit">
    </div>
    <!--<script src="static/js/c_quiz_question.js"></script>-->
</body>
</html>
