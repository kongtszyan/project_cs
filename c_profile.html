<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Platform</title>
    <meta name="viewport" content=
        "width=device-width,initial-scale=1">
    <link rel="stylesheet" href="c_profile.css">
  </head>
  
  <body>
      <div class="background">
        <div class="nav">
          <a href=c_quiz_start.html>Take Quiz</a>
          <a href="#toolkit">View Toolkit</a>
          <a href="c_profile.html"><strong>Your Profile</strong></a>
          <a href=c_main.html class="active">Home</a>
        </div>
      
        <div class="container light-style flex-grow-1 container-p-y">

            <h4 class="font-weight-bold py-3 mb-4">
            Account settings
            </h4>
        
            <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                  <div class="list-group list-group-flush account-settings-links">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#change-account-info">Account Info</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#change-login-info">Change password</a>
                  </div>
                </div>
                <div class="col-md-9">
                  <div class="tab-content">
                    <div class="tab-pane fade active show" id="change-account-info">
        
                    <div class="card-body">
                        <div class="form-group">
                            <label class="form-label">E-mail: </label>
                            <input type="email" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gender: </label>
                            <input type="text" class="form-control" value="">
                        <!--<div class="alert alert-warning mt-3">
                            Your email is not confirmed. Please check your inbox.<br>
                            <a href="javascript:void(0)">Resend confirmation</a>
                        </div>-->
                        </div>
                        <div class="form-group">
                            <label class="form-label">Age Range: </label>
                            <input type="text" class="form-control" value="Below 18">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Educational Background: </label>
                            <input type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Job Nature</label>
                            <input type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Job Ranking</label>
                            <input type="text" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ethnicity</label>
                            <input type="text" class="form-control" value="">
                        </div>
                    </div>
        
                    <div class="tab-pane fade" id="change-login-info">
                      <div class="card-body pb-2">

                        <div class="form-group">
                            <label class="form-label">Username: </label>
                            <input type="text" class="form-control" value="">
                        </div>
        
                        <div class="form-group">
                            <label class="form-label">Current password: </label>
                            <input type="password" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <label class="form-label">New password: </label>
                            <input type="password" class="form-control">
                        </div>
            
                        <div class="form-group">
                            <label class="form-label">Repeat new password: </label>
                            <input type="password" class="form-control">
                        </div>
        
                  </div>
                </div>
                </div>
            <div class="text-right mt-3">
                <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
                <button type="button" class="btn btn-default">Cancel</button>
            </div>
    
      </div>
    </div>
  </body>
</html>
